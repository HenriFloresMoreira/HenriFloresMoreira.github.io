<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	document.getElementById("demo").innerHTML = "Hostname is " + window.location.hostname + "<br>" + " Navigator App Name " + navigator.appName 
		+ "<br>" + " App code name " + navigator.appCodeName + "<br>" + " Platform " + navigator.platform + "<br>" + " Cookie enabled " 
		+ navigator.cookieEnabled + "<br>" + " Language " + navigator.language + "<br>" + " Java Enabled " + navigator.javaEnabled();
</script>
</body>
</html>
